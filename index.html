<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/scripts.js" defer> </script>
</head>

<body>
    <nav class="topnav">
        <ul>                                                  
            <li></li>
        </ul>
    </nav>

    <aside class="sidebar">
        <ul>
            <li>
                <div class="score" id="score">0</div>
                <button onclick="changeScore(1)">Add +1</button>
                <button onclick="changeScore(-1)">Reduce -1</button>
                <button onclick="resetScore()">Reset</button>
            </li>
        </ul>
    </aside>
    
    <div class="content">
        <h1 class="content-header">Gallery</h1> 

        <div id="welcome" class="item active">
            <h1>Welcome to the Gallery</h1>
            <p>Click the button below to view random items</p>
            <button onclick="showRandomItem()">Start</button>
        </div>

        <div id="item1" class="item">
            <img src="../assets/1.png"> 
            <div class="next">
                <button onclick="showRandomItem()">Next Item</button>
                <button onclick="resetItems()">Reset</button>
            </div>
        </div>
    
        <div id="item2" class="item">
            <img src="../assets/2.png"> 
            <div class="next">
                <button onclick="showRandomItem()">Next Item</button>
                <button onclick="resetItems()">Reset</button>
            </div>
        </div>
    
        <div id="item3" class="item">
            <img src="../assets/3.png">
            <div class="next">
                <button onclick="showRandomItem()">Next Item</button>
                <button onclick="resetItems()">Reset</button>
            </div>
        </div>
    
        <div id="item4" class="item">
            <img src="../assets/4.jpg">
            <div class="next">
                <button onclick="showRandomItem()">Next Item</button>
                <button onclick="resetItems()">Reset</button>
            </div>
        </div>
    </div>
    
 
</body>
</html>
